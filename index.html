<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchX Lab</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for local execution -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="index.css?v=3">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
        color: #1a1a1a;
      }
      h1, h2, h3, .handwritten {
        font-family: 'Architects Daughter', cursive;
      }
      .grid-bg {
        background-image: linear-gradient(#e5e5e5 1px, transparent 1px),
        linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      /* Error overlay styles */
      #error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        z-index: 9999;
        padding: 2rem;
        font-family: monospace;
        color: red;
        overflow: auto;
      }
    </style>

    <!-- Import Map using esm.sh for public availability -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>

    <!-- Error Handler: Prints errors to screen if JS fails to load -->
    <script>
      window.addEventListener('error', function(e) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += '<div><strong>Error:</strong> ' + e.message + '</div>';
          console.error(e);
        }
      });
      // Polyfill for process.env
      window.process = { env: { API_KEY: '' } };
    </script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="error-overlay"></div>
    <div id="root"></div>
    <!-- Load main application script -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="main.js?v=3"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
